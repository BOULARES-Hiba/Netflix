<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="styles/netflix.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
   <title>Netflix</title>
</head>
<body>
<header class="showcase">
   <div class="showcase-top">
      <img src="images/logo.png" alt="Netflix">
      <a href="#" class="btn rounded btn-lg ">Sign in</a>
   </div>
   <div class="showcase-content">
      <h1>See what's next</h1>
      <p>Watch anywhere. Cancel Anytime</p>
      <a href="#" class="btn btn-xl ">	Watch Free For 30 Days</a>
   </div>
</header>
<section class="tabs">
   <div class="container">
      <div class="tab tab-border">
         <i class="material-icons" id="item">meeting_room</i>
         <div>Cancel at any time</div>
      </div>
      <div class="tab">
         <i class="material-icons" id="item">
            tablet_mac
         </i>
         <div>Watch anywhere</div>
      </div>
      <div class="tab">
         <i class="material-icons" id="item">
            sell
         </i>
         <div>pick you price</div>
      </div>
   </div>
</section>
   <script src="scripts/netflix.js"></script>
</body>
</html>
